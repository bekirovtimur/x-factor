name: Update Configs

on:
  schedule:
    - cron: '10 1 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Run update script
      env:
        SOURCE_X: ${{ secrets.SOURCE_X }}
        SOURCE_UNO: ${{ secrets.SOURCE_UNO }}
        SOURCE_DOS: ${{ secrets.SOURCE_DOS }}
        SOURCE_TRES: ${{ secrets.SOURCE_TRES }}
      run: |
        chmod +x update.sh
        ./update.sh
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.conf
        git diff --staged --quiet || git commit -m "Auto-update proxy configs $(date)"
        git push
